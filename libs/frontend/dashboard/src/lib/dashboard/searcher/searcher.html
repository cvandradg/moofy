<section class="searcher">
  <div class="searchbar">
    <label class="lbl" for="searchQuery">Texto a buscar:</label>
    <p-autoComplete
      inputId="searchQuery"
      class="ac"
      [(ngModel)]="query"
      [suggestions]="suggestions()"
      (completeMethod)="filterOptions($event)"
      (onSelect)="onOptionSelect($event)"
      [dropdown]="true"
      [forceSelection]="true"
      [minLength]="0"
      [placeholder]="'Escribe para buscar por ' + (searchMode === 'code' ? 'código' : 'categoría')"
    ></p-autoComplete>
  </div>

  <p-table
    [value]="items()"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5,10,20]"
    [scrollable]="true"
    scrollHeight="380px"
    [tableStyle]="{ 'min-width': '40rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:10rem">Code</th>
        <th>Name</th>
        <th style="width:12rem">Category</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.code }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.category }}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
