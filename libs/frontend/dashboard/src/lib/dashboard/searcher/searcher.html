<section class="searcher">
  <div class="searchbar">
    <label class="lbl" for="searchQuery">Buscar por código:</label>
    <p-autoComplete
      inputId="searchQuery"
      [(ngModel)]="query"
      [suggestions]="filteredSuggestions()"
      (completeMethod)="filterOptions($event)"
      (onSelect)="onSelect($event)"
      (ngModelChange)="onModelChange($event)"
      [dropdown]="true"
      [showClear]="true"
      [forceSelection]="false"
      [minLength]="0"
      placeholder="Escribe el código del producto"
    />
  </div>

  <p-table
    [value]="visibleItems()"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 50]"
    [scrollable]="true"
    scrollHeight="380px"
    [tableStyle]="{ 'min-width': '40rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:12rem">Código (itemNumber)</th>
        <th>Cantidad (quantityOrdered)</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.itemNumber }}</td>
        <td>{{ row.quantityOrdered }}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
