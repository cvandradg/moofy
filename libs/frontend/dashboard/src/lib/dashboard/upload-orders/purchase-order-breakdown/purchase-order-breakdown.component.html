<div class="supercenter">
  {{ 'Supercenter ' + purchaseOrderDetails$().location }}
  <moofy-print-orders [purchaseOrders]="[this.purchaseOrderDetails$()]" />
</div>

<table mat-table [dataSource]="filteredItems().items" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre del artículo</th>
    <td mat-cell *matCellDef="let element">{{ element.itemNumber }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Cantidad del artículo</th>
    <td mat-cell *matCellDef="let element">{{ element.quantityOrdered }}</td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
