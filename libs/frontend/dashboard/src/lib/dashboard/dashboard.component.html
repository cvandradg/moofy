<mat-toolbar>
  <div class="logo">
    <img src="assets/img/moofy-logo1.jpeg" alt="logo" />
  </div>

  <button mat-icon-button (click)="settingsSidenav.open()">
    <fa-icon [icon]="['fal', 'sliders']" />
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    class="main-mat-sidenav"
    [style.width]="sidenavWidth() + 'px'"
    (mouseenter)="openState === 0 && collapsed.set(false)"
    (mouseleave)="openState === 0 && collapsed.set(true)"
  >
    <moofy-main-sidenav-content
      (toggleOpenStatus)="
        openState = $event;
        openState === 1 && collapsed.set(false);
        openState === 2 && collapsed.set(true)
      "
      [collapsed]="collapsed()"
    />
  </mat-sidenav>

  <mat-sidenav
    mode="over"
    position="end"
    #settingsSidenav
    class="settings-mat-sidenav"
    (keydown.escape)="close()"
  >
    <moofy-settings-sidenav-content></moofy-settings-sidenav-content>
  </mat-sidenav>

  <mat-sidenav-content #sidenav class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
