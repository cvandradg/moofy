<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    class="main-mat-sidenav"
    [style.width]="sidenavWidth()"
  >
    <moofy-main-sidenav-content [collapsed]="collapsed()" />
  </mat-sidenav>

  <mat-sidenav
    mode="over"
    position="end"
    #settingsSidenav
    class="settings-mat-sidenav"
    (keydown.escape)="close()"
  >
    <button mat-button (click)="close()">Toggle</button>
  </mat-sidenav>

  <mat-sidenav-content
    #sidenav
    class="content"
    [style.margin-left]="sidenavWidth()"
  >
    <mat-toolbar>
      <span class="example-spacer"></span>

      <button mat-icon-button (click)="settingsSidenav.open()">
        <fa-icon
          [icon]="[settingsSidenav.openedChange ? 'fal' : 'fas', 'sliders']"
        />
      </button>
    </mat-toolbar>

    <button mat-button (click)="settingsSidenav.open()">Open</button>

    <button mat-button (click)="collapsed.set(!collapsed())">Open2</button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
