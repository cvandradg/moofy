<mat-toolbar>
  <div>
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <fa-icon [icon]="['fal', 'bars']" />
    </button>
    <span>Moofy</span>
  </div>

  <button mat-icon-button (click)="settingsSidenav.open()">
    <fa-icon [icon]="['fal', 'sliders']" />
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    opened
    mode="side"
    class="main-mat-sidenav"
    [style.width]="sidenavWidth()"
  >
    <moofy-main-sidenav-content [collapsed]="collapsed()" />
  </mat-sidenav>

  <mat-sidenav
    mode="over"
    position="end"
    #settingsSidenav
    class="settings-mat-sidenav"
    (keydown.escape)="close()"
  >
    <moofy-settings-sidenav-content></moofy-settings-sidenav-content>
  </mat-sidenav>

  <mat-sidenav-content
    #sidenav
    class="content"
    [style.margin-left]="sidenavWidth()"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
