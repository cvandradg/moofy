<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav
    class="main-mat-sidenav"
    opened
    mode="side"
    [style.width]="sidenavWidth()"
  >
    <app-custom-sidenav [collapsed]="collapsed()" />
  </mat-sidenav>

  <mat-sidenav position="end" #sidenav (keydown.escape)="close('escape')">
    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
  </mat-sidenav>

  <mat-sidenav-content
    #sidenav
    class="content"
    [style.margin-left]="sidenavWidth()"
  >
    <mat-toolbar>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <p><button mat-button (click)="sidenav.open()">Open</button></p>

    <p>
      <button mat-button (click)="collapsed.set(!collapsed())">Open2</button>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
